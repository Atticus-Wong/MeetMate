<!DOCTYPE html>
<html>
  <head>
    <title>Smart Scheduler</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Schedule a Task</h1>
    <form id="task-form">
      <label for="task-name">Task Name:</label>
      <input type="text" id="task-name" placeholder="Task Name" required><br>
      
      <label for="task-duration">Task Duration (minutes):</label>
      <input type="number" id="task-duration" placeholder="Duration in minutes" required><br>
      
      <button type="submit" id="schedule-btn">Find Time Slot</button>
    </form>
    
    <div id="available-time">
      <h2>Next Available Time Slot</h2>
      <p id="time-slot"></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
