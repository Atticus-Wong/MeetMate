<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet Mate</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 15px;
      }
      h1 {
        color: #4285f4;
        font-size: 20px;
        margin-bottom: 15px;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
        font-weight: bold;
      }
      button:hover {
        background-color: #357ae8;
      }
      #events-container {
        margin-top: 15px;
      }
      .event-item {
        padding: 8px;
        border-bottom: 1px solid #eee;
      }
      #loading {
        display: none;
        text-align: center;
        margin: 10px 0;
      }
      #auth-status {
        font-style: italic;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Meet Mate</h1>
    <div id="auth-status">Not signed in</div>
    <button id="auth-button">Sign in with Google</button>
    <button id="view-calendar" disabled>View Upcoming Events</button>
    <div id="loading">Loading events...</div>
    <div id="events-container"></div>


    <script src="backend/auth.js"></script>
    <script src="frontend/webpage.js"></script>


    <div id="schedule-container" style="margin-top: 20px; display: none;">
  <h2 style="font-size: 16px; color: #4285f4;">Schedule New Task</h2>
  <div style="margin-bottom: 10px;">
    <label for="event-name">Event Name:</label>
    <input type="text" id="event-name" style="width: 100%; padding: 6px; margin-top: 5px; box-sizing: border-box;" placeholder="Meeting with Team">
  </div>
  <div style="margin-bottom: 10px;">
    <label for="event-duration">Duration (minutes):</label>
    <input type="number" id="event-duration" style="width: 100%; padding: 6px; margin-top: 5px; box-sizing: border-box;" min="15" step="15" value="30">
  </div>
  <div style="margin-bottom: 10px;">
    <label for="start-time">Start After (optional):</label>
    <input type="time" id="start-time" style="width: 100%; padding: 6px; margin-top: 5px; box-sizing: border-box;">
  </div>
  <div style="margin-bottom: 10px;">
    <label for="end-time">End Before (optional):</label>
    <input type="time" id="end-time" style="width: 100%; padding: 6px; margin-top: 5px; box-sizing: border-box;">
  </div>
  <button id="schedule-button">Find Time & Schedule</button>
  <div id="schedule-status" style="margin-top: 10px; font-style: italic;"></div>
</div>



  </body>
</html>
