<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet Mate</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 15px;
      }
      h1 {
        color: #4285f4;
        font-size: 20px;
        margin-bottom: 15px;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
        font-weight: bold;
      }
      button:hover {
        background-color: #357ae8;
      }
      #events-container {
        margin-top: 15px;
      }
      .event-item {
        padding: 8px;
        border-bottom: 1px solid #eee;
      }
      #loading {
        display: none;
        text-align: center;
        margin: 10px 0;
      }
      #auth-status {
        font-style: italic;
        margin-bottom: 10px;
      }
      /* Add styles for schedule container */
      #schedule-container {
        margin-top: 20px;
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #dadce0;
      }

      #schedule-container h2 {
        font-size: 16px;
        color: #4285f4;
        margin-top: 0;
        margin-bottom: 12px;
      }

      .form-group {
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }

      input[type='text'],
      input[type='number'],
      input[type='time'] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        box-sizing: border-box;
      }

      #schedule-button {
        width: 100%;
      }

      #schedule-status {
        margin-top: 10px;
        font-style: italic;
      }

      .toggle-container {
        text-align: center;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Meet Mate</h1>
    <div id="auth-status">Not signed in</div>
    <button id="auth-button">Sign in with Google</button>
    <button id="view-calendar" disabled>View Upcoming Events</button>
    <div id="loading">Loading events...</div>
    <div id="events-container"></div>

    <script src="backend/auth.js"></script>
    <script src="frontend/webpage.js"></script>

    <div class="toggle-container">
      <button id="toggle-schedule">Schedule New Meeting</button>
    </div>

    <div id="schedule-container" style="display: none">
      <h2>Schedule New Task</h2>
      <div class="form-group">
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" placeholder="Meeting with Team" />
      </div>
      <div class="form-group">
        <label for="event-duration">Duration (minutes):</label>
        <input
          type="number"
          id="event-duration"
          min="15"
          step="15"
          value="30"
        />
      </div>
      <div class="form-group">
        <label for="start-time">Start After (optional):</label>
        <input type="time" id="start-time" />
      </div>
      <div class="form-group">
        <label for="end-time">End Before (optional):</label>
        <input type="time" id="end-time" />
      </div>
      <button id="schedule-button">Find Time & Schedule</button>
      <div id="schedule-status"></div>
    </div>
  </body>
</html>
